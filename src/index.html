<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WH</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="sidebar--hidden">

  <!-- Navigation bar section -->
  <section class="navibar">
    <nav class="navbar navbar-light bg-white py-4 fixed-top border">
      <div class="container-fluid">
        <div class="w-25">
          <div class="navibar__toggler text-left">
            <button class="btn bg-white" data-bind="click: toggleSidebar">
              <span class="navibar__toggler__icon navbar-toggler-icon"></span>
              <span class="navibar__toggler__link align-middle pl-2 text-uppercase">Projects</span>
            </button>
          </div>
        </div>
        <div class="w-50">
          <div class="text-center">
            <a class="navibar__logo navbar-brand mr-0 text-uppercase" href="#">Woodify Homes</a>
          </div>
        </div>
        <div class="w-25">
          <div class="navibar__toggler text-right">
            <button class="btn bg-white">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </section>

  <!-- Home Section -->
  <section class="home">
    <div class="home__content">
      <div class="home__content__foreground"></div>
    </div>
  </section>

    <!-- Sidebar section -->
  <section class="sidebar bg-white">
    <div class="sidebar__list list-group list-group-flush p-5">
      <a href="#" class="sidebar__list__item list-group-item border-0 py-3 my-4">Projects</a>
      <a href="#" class="sidebar__list__item list-group-item border-0 py-3 my-4">About</a>
      <a href="#" class="sidebar__list__item list-group-item border-0 py-3 my-4">Profile</a>
      <a href="#" class="sidebar__list__item list-group-item border-0 py-3 my-4">Clients</a>
      <a href="#" class="sidebar__list__item list-group-item border-0 py-3 my-4">Reviews</a>
      <a href="#" class="sidebar__list__item list-group-item border-0 py-3 my-4">Contact</a>
      <a href="#" class="sidebar__list__item list-group-item border-0 py-3 my-4">Location</a>
    </div>
  </section> 
  

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/knockout-latest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
